
<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Científica</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Calculadora Científica</h1>
    <div class="container">
        <label for="opcion">Elige una opción:</label>
        <select id="opcion">
            <option value="1">Suma</option>
            <option value="2">Resta</option>
            <option value="3">Multiplicación</option>
            <option value="4">División</option>
            <option value="5">Exponenciación</option>
            <option value="6">Raíz cuadrada</option>
            <option value="7">Logaritmo natural</option>
        </select>
        <input type="number" id="num1" placeholder="Primer número">
        <input type="number" id="num2" placeholder="Segundo número">
        <button onclick="realizarOperacion()">Calcular</button>
        <h3 id="resultado"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
